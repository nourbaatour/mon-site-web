<!DOCTYPE html>
<html>
<head>
	<title>User Info</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			font-size: 24px;
			color: #333;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>User Info</h1>
		<p><strong>Nom:</strong> <span id="nom"></span></p>
		<p><strong>Email:</strong> <span id="email"></span></p>
		<p><strong>Adresse:</strong> <span id="adresse"></span></p>
		<img id="image" src="" alt="Image de profil">
	</div>

	<script>
		// Extraire les paramètres GET de l'URL
		const urlParams = new URLSearchParams(window.location.search);
		const nom = urlParams.get('nom');
		const email = urlParams.get('email');
		const adresse = urlParams.get('adresse');
		const image = urlParams.get('image');
	  
		// Mettre à jour les éléments HTML avec les données de l'utilisateur
		document.getElementById('nom').textContent = nom;
		document.getElementById('email').textContent = email;
		document.getElementById('adresse').textContent = adresse;
		document.getElementById('image').src = 'C:/imagepi/' + image;
	  </script>
	  
</body>
</html>
