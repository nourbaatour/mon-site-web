<!DOCTYPE html>
<html>
<head>
	<title>User Info</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			font-size: 24px;
			color: #333;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>User Info</h1>
		<p><strong>Nom:</strong> <span id="nom"></span></p>
		<p><strong>Email:</strong> <span id="email"></span></p>
		<p><strong>Adresse:</strong> <span id="adresse"></span></p>
		<img id="image" src="" alt="Image de profil">
	</div>

<script>
 // Récupérer les paramètres de l'URL
		const urlParams = new URLSearchParams(window.location.search);

		// Mettre à jour les éléments HTML avec les données du user
		if (urlParams.has('nom')) {
			document.getElementById('nom').textContent = urlParams.get('nom');
		}

		if (urlParams.has('email')) {
			document.getElementById('email').textContent = urlParams.get('email');
		}

		if (urlParams.has('adresse')) {
			document.getElementById('adresse').textContent = urlParams.get('adresse');
		}

		if (urlParams.has('image')) {
			document.getElementById('image').src = 'C:/imagepi/' + urlParams.get('image');
		}
</script>

	  
</body>
</html>
